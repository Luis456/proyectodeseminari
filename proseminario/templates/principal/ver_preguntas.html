{% extends "base.html" %}

{% block title %}
	    <title>Registro</title>
{% endblock %}
{% block contenido %}

	<div class="contr">
		<div class="row">
			<div class="col-xs-12">
				<ul class="list-group">
					<li class="list-group-item active">Listado de preguntas</li>
					{% for i in preguntas %}
						<li class="list-group-item">
						<span class="label label-default">{{i.nombre}}</span>
							<a href="/blog/pregunta/edit/{{i.id}}/" class="btn btn-primary btn-xs">Editar preguntas</a>
							<a href="/blog/pregunta/eliminar/{{i.id}}/" class="btn btn-danger btn-xs" onclick="return confirm('Â¿Esta seguro de elimiar la pregunta?');">Eliminar pregunta</a>
						<span class="badge">14</span>
						</li>
						{% empty %}
						<h3>No existe preguntas</h3>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
{%endblock%}
